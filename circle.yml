machine:
    services:
        - postgresql
checkout:
    post:
        - sudo apt-get install software-properties-common
        - sudo add-apt-repository -y ppa:george-edison55/cmake-3.x
        - sudo apt-get update
        - sudo apt-get install cmake libboost-all-dev
        - make debug && make test
        - make deb
        - sudo ./deploy/c2h5oh-nginx_0.0.0_amd64.sh
        - sudo service c2h5oh_nginx restart
        - echo "~/c2h5oh/postgrest postgres://apiuser:tsetotua@localhost:5433/test --pool=200 --anonymous=apiuser --port=3000 --jwt-secret x0x0x0x0x0  --max-rows=500 --schema=v1" > ~/postgrest-run.sh && chmod a+x ~/postgrest-run.sh
database:
    override:
        - sudo sh -c "echo \"local all all trust\" >> /etc/postgresql/9.5/main/pg_hba.conf"
        - sudo /etc/init.d/postgresql restart
        - sudo -u postgres psql -c "create role autotest password 'tsetotua' login superuser;"  -p 5433
        - sudo -u postgres psql -c 'create database test owner autotest;'   -p 5433
        - sudo -u postgres psql -p 5433 test -f ~/c2h5oh/tests/postgrest-init.sql
        - ~/postgrest-run.sh:
            background: true
